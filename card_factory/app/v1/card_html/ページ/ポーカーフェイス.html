    <div class="output">
        <div class="output-cards">
            <div class="card ページ">
                <span class="title">ポーカーフェイス</span>

                  <p>属性: Neutral</p><br>
<p>コスト: 1</p><br>

<p>枚数: 2</p><br>
</span>
                <span class="detail">{その他情報}</span>

        </div>
