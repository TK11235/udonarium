
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>アウトプットイメージ</title>
    <link rel="icon" href="../img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic&display=swap" rel="stylesheet">

<body>
    <div class="output">
        <div class="output-cards">
            <div class="card" >
                <span class="title">隠滅された証拠</span>
                <span class="content">
                  <p>属性: Chaos</p><br>
<p>コスト: 1</p><br>
<p>タグ: 追加・変更</p><br>
<p>テキスト: 以下から効果を選んで使用する。<br>・所持品山札の上から３枚を確認し、その中から１枚選んで自分の場に非公開追加する。<br>・自身の所持品を１枚選び、破棄する。<br>ただし、スキルを持つ公開状態の所持品は選べない</p><br>
<p>枚数: 3</p><br>
</span>
                <span class="detail">{その他情報}</span>
                <span class="stump"></span>
            </div>
        </div>
    </div>
