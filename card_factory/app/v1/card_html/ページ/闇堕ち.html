    <div class="output">
        <div class="output-cards">
            <div class="card ページ">
                <span class="title">闇堕ち</span>
                <span class="content">
                  <p>属性: Chaos</p><br>
<p>コスト: 3</p><br>
<p>タグ: 変更</p><br>
<p>テキスト: このカードを使用した場合、このカードは自分のロールカードの上に配置する。<br>ページ山札から5枚引き、所持品山札の上から2枚を自分の場に非公開追加する。<br>その後、手札のページカードから１枚を選んで小説ボードに公開配置する。（ない場合は置かない）<br>このカードが一番上にある限り、あなたのキャラクターに「性格：爆発」を追加する。<br>すでに同じ性格を持っている場合、クライマックスフェイズでは個別に不信感を計算する。<br>このカードの下にあるロールカードは、犯人サイドになる。</p><br>
<p>枚数: 1</p><br>
</span>
                <span class="detail">{その他情報}</span>
                <span class="stump"></span>
            </div>
        </div>
    </div>
