<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>アウトプットイメージ</title>
    <link rel="icon" href="../img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/output.css" type="text/css" />
</head>
<body>
    <div class="output">
        <div class="output-cards">
            <div class="card 所持品">
                <span class="title">爆発物</span>
                <span class="content">
                  <p>死因タグ: 焼死・中毒死/失血死/事故死/外傷死</p><br>
<p>フレーバー: 「壊すには火と手間がいる」</p><br>
<p>テキスト: 1:基本行動の代わりにこのカードを公開して使用<br>2:自分の手番中、不信感を+1してこのカードを非公開<br>このカードが非公開状態から公開状態になった時、<br>小説ボード・プレイヤーの場に配置されたページ・所持品カード１枚を破棄する。<br>あなたの不信感を+2する</p><br>
</span>
                <span class="detail">{その他情報}</span>
                <span class="stump"></span>
            </div>
        </div>
    </div>
</body>
</html>
