<html>
<head>
    <meta charset="UTF-8">
    <title>アウトプットイメージ</title>
    <link rel="icon" href="../img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="output">
        <div class="output-cards">
            <div class="card 所持品">
                <span class="title">車</span>
                <span class="content">
                  <p>死因タグ: 事故死/外傷死</p><br>
<p>フレーバー: 「便利だよね。足にも収納にもなるし、人も殺せる」</p><br>
<p>テキスト: 1:基本行動の代わりにこのカードを公開して使用<br>2:基本行動の代わりに公開されたこのカードを使用<br>あなたは車で移動することができた。<br>あなたのアリバイもしくは所持品を同種山札の一番下に置く。<br>その後、同種山札の一番上のカードをあなたの場に非公開追加する。<br>あなたの不信感を+1する</p><br>
</span>
                <span class="detail">{その他情報}</span>
                <span class="stump"></span>
            </div>
        </div>
    </div>
