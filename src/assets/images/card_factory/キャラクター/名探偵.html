
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>アウトプットイメージ</title>
    <link rel="icon" href="../img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/output.css" type="text/css" />
</head>
<body>
    <div class="output">
        <div class="output-cards">
            <div class="card" >
                <span class="title">名探偵</span>
                <span class="content">
                  <p>性格: 自信欠乏</p><br>
<p>スキル①名前: 「実に簡単なことだよ」</p><br>
<p>スキル①効果: ゲーム中１度だけ、任意のタイミングでプレイヤーの場・小説ボード上に<br>配置されたカード１枚を確認できる。</p><br>
<p>スキル②名前: 「IQ180の天才」</p><br>
<p>スキル②効果: 常時、自分は所持品の「基本行動の代わりに」というテキストを無視する。<br>ただし、同じ所持品は１章につき１度までしか使用できない。</p><br>
<p>スキル③名前: 「探偵７つ道具」</p><br>
<p>スキル③効果: ゲーム開始時、あなたは所持品山札の上から5枚を確認し、<br>そのうち2枚を自分の場に非公開配置する。</p><br>
</span>
                <span class="detail">{その他情報}</span>
                <span class="stump"></span>
            </div>
        </div>
    </div>
</body>
</html>
