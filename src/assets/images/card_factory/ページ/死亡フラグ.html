
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>アウトプットイメージ</title>
    <link rel="icon" href="../img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/output.css" type="text/css" />
</head>
<body>
    <div class="output">
        <div class="output-cards">
            <div class="card" >
                <span class="title">死亡フラグ</span>
                <span class="content">
                  <p>属性: Chaos</p><br>
<p>コスト: 0</p><br>
<p>タグ: Event</p><br>
<p>テキスト: 条件：章の開始時、小説ボード上にあるカードの属性を確認し、Law属性が一番多い<br>処理：あなたは自分のキャラクターを被害者に追加し、犯行現場山札の上から１枚を公開追加する。<br>その後、死因山札の上から１枚を非公開追加する。<br>その後、伏線以外の自分の場・手札・不信感のカードを全て破棄し、<br>「登場人物の設定を決定」処理を行う。<br>ゲーム開始時に適用するキャラクター能力があれば使用する。</p><br>
<p>枚数: 1</p><br>
</span>
                <span class="detail">{その他情報}</span>
                <span class="stump"></span>
            </div>
        </div>
    </div>
</body>
</html>
